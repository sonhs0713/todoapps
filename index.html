<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIST — 할일을 담는 공간</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <div class="gradient-orb gradient-orb--1" aria-hidden="true"></div>
  <div class="gradient-orb gradient-orb--2" aria-hidden="true"></div>

  <div class="app">
    <header class="header">
      <p class="header-label">Task Manager</p>
      <h1 class="header-title">LIST</h1>
      <p class="header-desc">할일을 담는 공간</p>
      <form id="todo-form" class="add-form">
        <input type="text" id="todo-input" placeholder="무엇을 할까요?" autocomplete="off" maxlength="100">
        <button type="submit" id="add-btn">
          <span class="btn-text">추가</span>
          <span class="btn-icon" aria-hidden="true">→</span>
        </button>
      </form>
    </header>

    <main class="main">
      <ul id="todo-list" class="todo-list"></ul>
      <p id="empty-message" class="empty-message">
        <span class="empty-message-line">아직 할일이 없어요.</span>
        <span class="empty-message-line">위에서 새로 추가해 보세요.</span>
      </p>
    </main>

    <footer class="footer">
      <span id="count" class="footer-count">총 0개</span>
      <button type="button" id="settings-btn" class="settings-btn" title="Firebase 설정">Firebase 설정</button>
    </footer>
  </div>

  <div id="firebase-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <h2 id="modal-title" class="modal-title">Firebase API 키</h2>
      <p class="modal-desc">Firebase 콘솔에서 발급한 API 키를 입력하세요. 저장 시 다음부터 적용됩니다.</p>
      <form id="firebase-form" class="firebase-form">
        <label for="firebase-apikey" class="firebase-label">API Key</label>
        <input type="password" id="firebase-apikey" class="firebase-input" placeholder="AIzaSy..." autocomplete="off">
        <div class="modal-actions">
          <button type="button" id="modal-close" class="btn-cancel">취소</button>
          <button type="submit" class="btn-save-modal">저장</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
